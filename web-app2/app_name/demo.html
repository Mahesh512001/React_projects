<script>
  function Start() {
     console.log("call start");   //General Task

     setTimeout(() =>{            //Macrotask
      console.log("timeout ending")
     },0);

     Promise.resolve("promise resolved").then(() =>{  //microtask
      console.log("promise then");
     })
      console.log("end of start");       //General Task
  }
// output first call start, end of start, promise then, timeout ending


// ordeer of loop 
// general task
// micro task
// macro task


</script>
